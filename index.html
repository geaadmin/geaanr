<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - GEAAWARDSSHORTLISTRATIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Khula:300,600" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<figure class="fi-chart">
	<!-- Text -->
	<div class="text-contain">
		<div class="valign">
			<h4 class="tees">What is the ratio of the shortlisted submissions?</h4>
			<a class="forward" href="#">Show Me &gt;</a>
		</div>
		
		<div class="valign hidden">
			<h4 class="tees">Only 20% out of total submissions</h4>
			<p></p>
             <a class="back" href="#">&lt; Thanks</a>
		</div>
	</div>
	<!-- End Text -->

	<!-- Chart -->
	<div class="chart-wrap">
		<div class="chart-container">
			<div class="chart">
				<div class="circle fill sanity">
					<div class="circle spacer">
						<div class="circle fill balls">
							<span class="line vert"></span>
							<span class="line iso"></span>
							<span class="line iso rev"></span>
							<div class="circle spacer">
								<div class="circle fill tees remain">
									<span class="line vert"></span>
									<div class="circle spacer">
										<div class="circle fill glove">
											<div class="circle spacer center">
												<span class="text">GEA AWARDS</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Chart -->

	<!-- Options -->		
	<div class="options-contain">
		<div class="valign">
			<h6>NOMINATIONS</h6>
			<ul class="list-options">
				<li class="glove"><span class="number">1</span> Winners</li>
				<li class="tees"><span class="number">2</span> Shortlisted</li>
				<li class="balls"><span class="number">6</span> Assessed</li>
				<li class="sanity"><span class="number">1</span> Applied</li>
			</ul>
		</div>
		
		<div class="valign hidden">
		<h6 class="tees">Nominees <span>Where did they go?</span></h6>
			<ul class="list-options">
				<li class="tees">
					<span class="row">
						<span class="number">80%</span>
						<span class="label">Filtered</span>
					</span>
					<span class="row">
						<span class="number">20%</span>
						<span class="label">Shortlisted</span>
					</span>
				</li>
			</ul>
		</div>
	</div>
	<!-- End Options -->

</figure>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
